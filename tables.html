<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <title>All Tables</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Reservation List: </h1>
      <div>
          <a class="btn btn-secondary btn-lg" href="/" role="button">Home</a>
          <a class="btn btn-danger btn-lg" href="/reserve" role="button">Make Reservation</a>
  </div>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Tables</strong></h3>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Waitlist Tables</strong></h3>
          </div>
          <div class="card-body">
            <ul id="waitlist" class="list-group">

            </ul>
          </div>
        </div>
      </div>


      <script type="text/javascript">

        $.get("/api/tables", function (data) {
          for (var i = 0; i < data.length; i++) {
            var item = $("<li class='list-group-item'>")

            item.append($("<h2>").text("Name: " + data[i].name))
            item.append($("<h3>").text("Number of people: " + data[i].people))
            item.append($("<h3>").text("Phone Number: " + data[i].phone))

            $("#tableList").append(item)
          }

        })

        $.get("api/waitlist", function(data){
          for (var i = 0; i < data.length; i++) {
            var item = $("<li class='list-group-item'>")

            item.append($("<h2>").text("Name: " + data[i].name))
            item.append($("<h3>").text("Number of people: " + data[i].people))
            item.append($("<h3>").text("Phone Number: " + data[i].phone))

            $("#waitlist").append(item)
          }

        })
      </script>


</body>

</html>
